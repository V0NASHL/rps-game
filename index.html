<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="buttons"> 
    <div class="selection"><img class="choice" src="images/rock.png" width="170" height="170" alt="Rock" id="rock"><h2>ROCK</h2></div>
    <div class="selection"><img class="choice" src="images/paper.png" width="170" height="170" alt="Paper" id="paper"><h2>PAPER</h2></div>
    <div class="selection"><img class="choice" src="images/scissors.png" width="170" height="170" alt="Scissors" id="scissors"><h2>SCISSORS</h2></div>
 </div>

 <div class="scores">
    <div class="score"><h1>Player</h1><div class="num"><h1>0</h1></div></div>
    <div class="score"><h1>Computer</h1><div class="num"><h1>0</h1></div></div>
 </div>
</body>
</html>
