<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

 <div class="scores">
    <div class="player"><div class="score"><h1>Player</h1><div class="num"><h1 id="pScore">0</h1></div></div></div>
    <div class="computer"><div class="score"><h1>Computer</h1><div class="num"><h1 id="cScore">0</h1></div></div></div>
 </div>

 <div class="hands">
   <div class="playerChoice"><img id="pChoice" src="images/p_rock.png"></div>
   <div class="computerChoice"><img id="cChoice" src="images/c_rock.png"></div>
 </div>

 <h2 id="result" style="font-size: 35px;"></h2>

 <h2 id="displayText" style="font-size: 45px;">Make Your Choice</h2>
  
 <div id="button" class="buttons"> 
    <div onclick="changeImage('images/p_rock.png')" class="selection"><img class="choice" src="images/rock.png" width="170" height="170" alt="Rock" id="Rock"><h2>ROCK</h2></div>
    <div onclick="changeImage('images/p_paper.png')" class="selection"><img class="choice" src="images/paper.png" width="170" height="170" alt="Paper" id="Paper"><h2>PAPER</h2></div>
    <div onclick="changeImage('images/p_scissors.png')" class="selection"><img class="choice" src="images/scissors.png" width="170" height="170" alt="Scissors" id="Scissors"><h2>SCISSORS</h2></div>
 </div>

 <h1 id="finalResult" style="font-size: 80px;"></h1>

 <div><button class="retry" id="reset" onclick="resetGame()">Play Again?</button></div>

</body>
</html>
