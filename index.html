<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="buttons"> 
    <img class="choice" src="images/rock.png" width="170" height="170" alt="Rock" id="rock">
    <img class="choice" src="images/paper.png" width="170" height="170" alt="Paper" id="paper">
    <img class="choice" src="images/scissors.png" width="170" height="170" alt="Scissors" id="scissors">
 </div>

 <div class="scores">
    <h3 class="playerScore">Player 0</h3>
    <h3 class="computerScore">Computer 0</h3>
 </div>
</body>
</html>
